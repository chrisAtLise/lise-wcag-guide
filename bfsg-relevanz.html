<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Laden mit Vue</title>

    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <!-- <link rel="stylesheet" href="./style.css" /> -->
    <script src="./assets/tailwindstyles.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <!-- Marked.js zum Parsen von Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style></style>
  </head>
  <body>
    <div id="app" class="mx-auto">
      <main>
        <div v-html="renderedMarkdown"></div>
      </main>
    </div>

    <script>
      const app = Vue.createApp({
        data() {
          return { renderedMarkdown: "" };
        },
        async mounted() {
          try {
            // Lade die Markdown-Datei
            const response = await fetch("pages/bfsg-relevanz.md");
            const markdownText = await response.text();

            // Konvertiere sie in HTML
            this.renderedMarkdown = marked.parse(markdownText);
          } catch (error) {
            console.error("Fehler beim Laden der Markdown-Datei:", error);
          }
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
